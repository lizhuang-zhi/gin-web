# 微服务配置
system:
  server: "local"
  version: 1.0.0

# MongoDB
mongodb:
  host: "mongodb://127.0.0.1:27017"

# Redis
redis:
  host: "redis://127.0.0.1:6379/0"

# 日志配置
log:
  level: "debug"  # 日志级别
  color: true  # 是否开启彩色日志
  path: "./logs" # 是否输出日志到文件，配置空则不输出

# 活动服务配置
activity:
  tcp_port: 13001
  grpc_port: 13002

# 大厅服务配置
lobby:
  tcp_port: 14001
  grpc_port: 14002